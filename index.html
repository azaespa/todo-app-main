<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <main>
    <header class="todo-app-header">
      <h1 class="app-name"></h1>
      <button class="theme-toggle"></button>
    </header>
    <form class="todo-input-form">
      <input type="radio" name="todo-input-radio" id="" class="todo-input-radio disabled" disabled>
      <input type="text" name="todo-input-text" id="" class="todo-input-text">
    </form>
    <ul class="todo-list"></ul>
    <div class="todo-nav">
      <p class="todo-items-left"></p>
      <button class="todo-items-all">All</button>
      <button class="todo-items-active">Active</button>
      <button class="todo-items-completed">Completed</button>
    </div>
  </main>

</html>
